<!DOCTYPE html>
<html>
<head>
<title>yy.editable</title>
<style>
    body {
        width: 35em;
        margin: 0 auto;
        font-family: Tahoma, Verdana, Arial, sans-serif;
    }
    .editable{
    	border:1px red solid;
    	color:#56f5f5;
    	font-size: 13px;
    }
    .sp{
    display: block;
    width: 200px;
    height: 30px;
    margin: 0.1em;
    }
</style>
</head>
<body>
<div><span id="editable-1" class="editable sp">This accepts any value</span></div>
<div><span id="editable-2" class="editable sp">This accepts string &gt; 10</span></div>
<div><span id="editable-3" class="editable sp">This shows a textarea</span></div>
</body>
<script type="text/javascript"  src="jquery.1.9.1.min.js"></script>
<script type="text/javascript"  src="jquery.yy.editable.min.js"></script>
<script type="text/javascript"  src="jquery.yy.editable.demo.js"></script>
</html>
